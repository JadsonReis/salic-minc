version: '2'
services:
  web:
    image: culturagovbr/salic-web:1.1
    container_name: salic-webv1.1
    ports:
     - "80:80"
     - "9000:9000"
     - "8888:8888"
    volumes:
     - /var/www/project/salic:/var/www
     - /var/www/log/apache2:/var/log/apache2
     - /var/www/project/salic/public/txt:/var/www/public/txt/
     - /var/www/project/salic/public/plenaria:/var/www/public/plenaria/
    environment:
     - APPLICATION_ENV=development